<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="bg-img">
    <img src="./images/pattern-background-desktop.svg" alt="">
  </div>
  <div class="card">

    <div class="hero">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="">
    </div>

    <div class="card-items">
      <div class="order-summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plan-container">
          <div class="annual-plan">
            <img class="icon" src="./images/icon-music.svg" alt="">
            <div class="price">
              <p><span>Annual Plan</span></p>
               <p>$59.99/year</p>
            </div>
          </div>
          <a href="" class="change">Change</a>
            
      </div>

      <div class="button">
        <button class="payment">Proceed to Payment</button>
        <a class="cancel" href="">Cancel Order</a>
      </div>
  </div>

</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wllyvx" target="_blank">Willy Fajar Ramadhan</a>.
  </div>

</body>
</html>
